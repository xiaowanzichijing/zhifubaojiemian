<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="icon/iconfont.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/聊天3.css" rel="stylesheet">
    <title>支付宝 聊天3</title>
</head>

<body>

<!-- 总容器 -->
<div class="wrapper">

    <!-- header部分 -->
    <header>

        <div class="left">
            <i class="iconfont icon-zhankaizuo" onclick="location.href='消息.html'"></i>
        </div>

        <div class="name">
            <p>小王</p>
        </div>

        <div class="right">
            <i class="iconfont icon-zhangdan"></i>
            <i class="iconfont icon-wode"></i>
        </div>

    </header>

    <!-- 聊天部分 -->
    <ul class="chat">

        <li class="time">
            <p class="time-text">4月10日 20:27</p>
        </li>

        <li class="content-zuo">
            <div class="head-zuo">
                <img src="img/头像2.jpg">
            </div>
            <div class="block-zuo" style="width: 50vw">
                <p class="text-zuo">我通过了你的朋友验证请求，现在我们可以开始聊天了</p>
            </div>
        </li>

        <li class="content-zuo">
            <div class="head-zuo">
                <img src="img/头像2.jpg">
            </div>
            <div class="block-zuo" style="width: 10vw;height: 4.5vw">
                <p class="text-zuo">hello</p>
            </div>
        </li>

        <li class="content-you">
            <div class="block-you" style="width: 10vw;height: 5.5vw">
                <p class="text-you">你好！</p>
            </div>
            <div class="head-you">
                <img src="img/头像1.jpg">
            </div>
        </li>

        <li class="time">
            <p class="time-text">4月26日 18:20</p>
        </li>

        <li class="content-you">
            <div class="block-you-zhuanzhang">
                <div class="icon">
                    <i class="iconfont icon-zhuanzhang" style="font-size: 30px"></i>
                </div>
                <div class="money">
                    <p style="font-size: 15px">￥50.00</p>
                    <p style="font-size: 10px;color: #DDDDDD;padding-left: 1vw">转账给小王</p>
                </div>
            </div>
            <div class="head-you">
                <img src="img/头像1.jpg">
            </div>
        </li>

        <li class="time">
            <p class="time-text">4月26日 19:09</p>
        </li>

        <li class="content-you">
            <div class="block-you-zhuanzhang">
                <div class="icon">
                    <i class="iconfont icon-zhuanzhang" style="font-size: 30px"></i>
                </div>
                <div class="money">
                    <p style="font-size: 15px">￥300.00</p>
                    <p style="font-size: 10px;color: #DDDDDD;padding-left: 1vw">转账给小王</p>
                </div>
            </div>
            <div class="head-you">
                <img src="img/头像1.jpg">
            </div>
        </li>

        <li class="message">
            <p class="message-text">转账成功，马上通知TA</p>
        </li>

    </ul>

    <!-- 底部部分 -->
    <div class="footer">

        <div class="shuru">
            <div class="icon-left">
                <i class="iconfont icon-yuyin" style="font-size: 30px"></i>
            </div>

            <div class="shurukuang">
                <button style="width: 70vw;height: 6.5vw;color: white;border-radius: 10px;border: solid 1px #888888"></button>
            </div>

            <div class="icon-right">
                <i class="iconfont icon-biaoqing" style="font-size: 30px;padding-right: 2vw"></i>
                <i class="iconfont icon-tianjia" style="font-size: 28px"></i>
            </div>
        </div>

        <ul class="gongneng">
            <li>
                <i class="iconfont icon-zhaopian"></i>
                <p>照片</p>
            </li>

            <li>
                <i class="iconfont icon-paishe"></i>
                <p>拍摄</p>
            </li>

            <li>
                <i class="iconfont icon-hongbao"></i>
                <p>红包</p>
            </li>

            <li>
                <i class="iconfont icon-zhuanzhang"></i>
                <p>转账</p>
            </li>
        </ul>

    </div>

</div>

</body>
